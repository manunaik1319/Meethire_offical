<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect x="0" y="320" width="400" height="80" fill="#FEF3C7" opacity="0.3"/>
  
  <!-- Main Building -->
  <rect x="100" y="180" width="200" height="140" fill="#FBCB6A" rx="4"/>
  
  <!-- Building Windows - Row 1 -->
  <rect x="120" y="200" width="30" height="35" fill="#FFFBEB" rx="2"/>
  <rect x="160" y="200" width="30" height="35" fill="#FFFBEB" rx="2"/>
  <rect x="200" y="200" width="30" height="35" fill="#FFFBEB" rx="2"/>
  <rect x="240" y="200" width="30" height="35" fill="#FFFBEB" rx="2"/>
  
  <!-- Building Windows - Row 2 -->
  <rect x="120" y="245" width="30" height="35" fill="#FFFBEB" rx="2"/>
  <rect x="160" y="245" width="30" height="35" fill="#FFFBEB" rx="2"/>
  <rect x="200" y="245" width="30" height="35" fill="#FFFBEB" rx="2"/>
  <rect x="240" y="245" width="30" height="35" fill="#FFFBEB" rx="2"/>
  
  <!-- Main Entrance -->
  <rect x="170" y="270" width="60" height="50" fill="#F59E0B" rx="3"/>
  <rect x="180" y="280" width="40" height="40" fill="#FEF3C7" rx="2"/>
  
  <!-- Door -->
  <rect x="190" y="290" width="20" height="30" fill="#D97706" rx="2"/>
  <circle cx="205" cy="305" r="2" fill="#FFFFFF"/>
  
  <!-- Roof/Top Section -->
  <polygon points="200,140 100,180 300,180" fill="#F59E0B"/>
  
  <!-- Clock Tower -->
  <rect x="180" y="100" width="40" height="80" fill="#FCD34D" rx="2"/>
  <circle cx="200" cy="130" r="15" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
  <line x1="200" y1="130" x2="200" y2="120" stroke="#F59E0B" stroke-width="2"/>
  <line x1="200" y1="130" x2="207" y2="130" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Tower Roof -->
  <polygon points="200,85 170,100 230,100" fill="#F59E0B"/>
  
  <!-- Flag -->
  <line x1="200" y1="85" x2="200" y2="60" stroke="#F59E0B" stroke-width="2"/>
  <polygon points="200,60 200,70 220,65" fill="#FBCB6A"/>
  
  <!-- Left Wing -->
  <rect x="50" y="220" width="50" height="100" fill="#FCD34D" rx="3"/>
  <rect x="60" y="235" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="75" y="235" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="60" y="265" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="75" y="265" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="60" y="295" width="30" height="25" fill="#F59E0B" rx="2"/>
  
  <!-- Right Wing -->
  <rect x="300" y="220" width="50" height="100" fill="#FCD34D" rx="3"/>
  <rect x="310" y="235" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="325" y="235" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="310" y="265" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="325" y="265" width="15" height="20" fill="#FFFBEB" rx="1"/>
  <rect x="310" y="295" width="30" height="25" fill="#F59E0B" rx="2"/>
  
  <!-- Trees -->
  <!-- Left Tree -->
  <rect x="25" y="280" width="8" height="40" fill="#92400E" rx="1"/>
  <circle cx="29" cy="270" r="20" fill="#10B981" opacity="0.8"/>
  <circle cx="20" cy="275" r="15" fill="#10B981" opacity="0.9"/>
  <circle cx="38" cy="275" r="15" fill="#10B981" opacity="0.9"/>
  
  <!-- Right Tree -->
  <rect x="367" y="280" width="8" height="40" fill="#92400E" rx="1"/>
  <circle cx="371" cy="270" r="20" fill="#10B981" opacity="0.8"/>
  <circle cx="362" cy="275" r="15" fill="#10B981" opacity="0.9"/>
  <circle cx="380" cy="275" r="15" fill="#10B981" opacity="0.9"/>
  
  <!-- Pathway -->
  <rect x="170" y="320" width="60" height="80" fill="#FDE68A" opacity="0.5"/>
  
  <!-- Decorative Elements -->
  <!-- Pillars -->
  <rect x="165" y="270" width="5" height="50" fill="#D97706"/>
  <rect x="230" y="270" width="5" height="50" fill="#D97706"/>
  
  <!-- College Name Banner -->
  <rect x="120" y="155" width="160" height="20" fill="#F59E0B" rx="2"/>
  <text x="200" y="168" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">COLLEGE</text>
  
  <!-- Decorative Bushes -->
  <ellipse cx="130" cy="315" rx="20" ry="10" fill="#10B981" opacity="0.6"/>
  <ellipse cx="270" cy="315" rx="20" ry="10" fill="#10B981" opacity="0.6"/>
</svg>

<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Celebration Background -->
  <circle cx="150" cy="150" r="120" fill="#FFF8E7" opacity="0.5"/>
  
  <!-- Main Success Circle -->
  <circle cx="150" cy="150" r="90" fill="#FFFFFF" stroke="#FBCB6A" stroke-width="4"/>
  <circle cx="150" cy="150" r="75" fill="url(#successGradient)"/>
  
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBCB6A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F4A940;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Checkmark -->
  <path d="M 120 150 L 140 170 L 180 120" stroke="#6BBF59" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Confetti -->
  <rect x="80" y="60" width="8" height="8" rx="2" fill="#FBCB6A" transform="rotate(15 84 64)"/>
  <rect x="210" y="70" width="8" height="8" rx="2" fill="#F4A940" transform="rotate(-20 214 74)"/>
  <rect x="70" y="200" width="8" height="8" rx="2" fill="#6BBF59" transform="rotate(25 74 204)"/>
  <rect x="220" y="210" width="8" height="8" rx="2" fill="#FBCB6A" transform="rotate(-15 224 214)"/>
  
  <circle cx="100" cy="100" r="4" fill="#F4A940"/>
  <circle cx="200" cy="110" r="4" fill="#FBCB6A"/>
  <circle cx="90" cy="220" r="4" fill="#6BBF59"/>
  <circle cx="210" cy="200" r="4" fill="#F4A940"/>
  
  <!-- Stars -->
  <path d="M 60 140 L 65 145 L 70 140 L 65 135 Z" fill="#FBCB6A"/>
  <path d="M 230 160 L 235 165 L 240 160 L 235 155 Z" fill="#F4A940"/>
  <path d="M 150 50 L 155 55 L 160 50 L 155 45 Z" fill="#6BBF59"/>
  
  <!-- Handshake Icon -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="25" fill="#FBCB6A" opacity="0.3"/>
    <text x="-12" y="8" font-size="24">ü§ù</text>
  </g>
</svg>
